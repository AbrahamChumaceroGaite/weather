<p-menubar>
  <ng-template pTemplate="start">
    <button nbButton status="success" (click)="dialog()"><nb-icon icon="plus"></nb-icon></button>
  </ng-template>
  <ng-template pTemplate="end">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" style="width: 150px" [(ngModel)]="filterValue" (input)="filterByName()"
        placeholder="Provincia..." />
    </span>
  </ng-template>
</p-menubar>
<br>
<p-table #dt [value]="items" [rowHover]="true" [scrollable]="true" scrollHeight="400px" [scrollable]="true"
  [loading]="loading" [lazy]="true" (onLazyLoad)="getData($event)" styleClass="p-datatable-sm" [filterDelay]="0"
  [globalFilterFields]="['name']" >
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name" class="table-column" style="width:300px">
        Provincia
        <p-sortIcon field="name"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [nbPopover]="templateRef" nbPopoverTrigger="hover" nbPopoverPlacement="left">
      <td (click)="onRowSelect(item.name)"><span class="p-column-title">Provincia</span> 
        {{ item.department }} - {{ item.name }}</td>
      <ng-template #templateRef>
        <button nbButton style="margin: 2px;" status="warning" (click)="dialog(item.id)"><nb-icon icon="edit"></nb-icon></button>
        <button nbButton style="margin: 2px;" status="danger" (click)="dialogDelete(item.id)"><nb-icon icon="trash"></nb-icon></button>
      </ng-template>
    </tr>
  </ng-template>
</p-table>

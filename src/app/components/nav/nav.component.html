<nb-layout>
  <nb-layout-header fixed class="nav-header">
    <button nbButton class="toggle-sidebar" (click)="toggleSidebar()" aria-label="Toggle Sidebar">
      <nb-icon icon="menu" style="color: black;"></nb-icon>
    </button>
    <div class="user-container">
      <nb-actions>
        <nb-action icon="bell-outline" badgeDot badgePosition="top right" badgeStatus="danger"></nb-action>
        <nb-action>
          <nb-user class="user-info" [nbContextMenu]="navMenu" nbContextMenuTag="my-context-menu" [name]="getUserName()" color="#cccccc" [picture]="''" id="myUser"></nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>

  <nb-sidebar tag="sidebar" [responsive]="true" [compactedBreakpoints]="['xs', 'is']">
    <nb-menu [items]="navItems" class="menu-sidebar"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- AquÃ­ va el contenido del footer -->
  </nb-layout-footer>
</nb-layout>
